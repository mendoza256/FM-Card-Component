<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="CSS/stylesheet.css">
  <link rel="stylesheet" href="CSS/stylesheet1440.css">
</head>
<body>

  <div class="app">

    <div class="card">

      <div class="pattern-card">

        <img src="images/bg-pattern-card.svg" alt="background pattern">

      </div>

      <div class="profile-pic-wrapper">

        <img class="profile-pic" src="images/image-victor.jpg" alt="Profile Photo">

      </div>

      <div class="details-wrapper">
        
        <h1>Victor Crest</h1>
        
        <h2>26</h6>
        
        <h3>London</h3>

      </div>

      <div class="divider">
        <hr class="solid">
      </div>

      <div class="stats">
        
        <div class="stat" id="followers">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="stat" id="likes">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="stat" id="photos">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mendoza256</a>.
    </div>

  </div>
  
</body>
</html>
